<script>
  // Apply theme from local storage to prevent FOUC
  if (localStorage.getItem('theme') === 'dark') {
    document.documentElement.classList.add('dark');
  } else {
    document.documentElement.classList.remove('dark');
  }
</script>
<style>
  @media print {
    body * {
      visibility: hidden;
    }
    #receipt-modal, #receipt-modal *, #day-end-report-printable, #day-end-report-printable * {
      visibility: visible;
    }
    #receipt-modal, #day-end-report-printable {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
    }
  }
  /* Custom scrollbar for dark mode */
  .dark ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  .dark ::-webkit-scrollbar-track {
    background: #1e293b; /* slate-800 */
  }
  .dark ::-webkit-scrollbar-thumb {
    background: #475569; /* slate-600 */
    border-radius: 4px;
  }
  .dark ::-webkit-scrollbar-thumb:hover {
    background: #64748b; /* slate-500 */
  }
</style>
</head>
  <body class="bg-slate-200 dark:bg-slate-900 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
